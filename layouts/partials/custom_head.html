<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'Consolas NF';
    src: url('{{ "fonts/ConsolasNerdFontMono-Regular.ttf" | relURL }}') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  :root {
    --font-main: 'Lora', Georgia, serif;
    --font-secondary: 'Lora', Georgia, serif;
  }

  body {
    font-size: 1.125rem;
    line-height: 1.7;
  }

  code,
  .highlight,
  .code {
    font-family: 'Consolas NF', Consolas, monospace;
    font-size: 0.9em;
  }

  pre code {
    font-family: 'Consolas NF', Consolas, monospace;
    font-size: 0.9em;
  }

  .highlight pre,
  pre.code {
    padding-left: 1em;
    padding-right: 1em;
  }

  /* Table of Contents */
  .toc {
    margin: 1.5em 0;
    padding: 1em 1.25em;
    background: var(--background-secondary, #f8f8f8);
    border-radius: 4px;
  }

  @media (prefers-color-scheme: dark) {
    .toc {
      background: rgba(255, 255, 255, 0.05);
    }
  }

  .toc summary {
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 0.5em;
  }

  .toc nav > ul {
    margin: 0;
    padding-left: 1.25em;
  }

  .toc ul {
    list-style: none;
    padding-left: 1em;
  }

  .toc li {
    margin: 0.35em 0;
  }

  .toc a {
    text-decoration: none;
  }

  .toc a:hover {
    text-decoration: underline;
  }
</style>
